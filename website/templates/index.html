<!DOCTYPE html>
<html>
<head>
    <title>SIM7080G Chat</title>
    <style>
        body { font-family: sans-serif; background: #f0f0f0; display: flex; flex-direction: column; align-items: center; }
        #chatbox { width: 400px; height: 500px; background: white; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        .WEB { text-align: right; color: blue; }
        .MODEM { text-align: left; color: green; }
        input { width: 320px; padding: 10px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <h2>Modem Chat</h2>
    <div id="chatbox"></div>
    <div>
        <input type="text" id="msgInput" placeholder="Type to modem...">
        <button onclick="send()">Send</button>
    </div>

    <script>
        async function fetchMessages() {
            const res = await fetch('/messages');
            const data = await res.json();
            const box = document.getElementById('chatbox');
            box.innerHTML = data.map(m => `<div class="${m.sender}"><b>${m.sender}:</b> ${m.content}</div>`).join('');
            box.scrollTop = box.scrollHeight;
        }

        async function send() {
            const input = document.getElementById('msgInput');
            const formData = new FormData();
            formData.append('message', input.value);
            await fetch('/send_web', { method: 'POST', body: formData });
            input.value = '';
            fetchMessages();
        }

        setInterval(fetchMessages, 2000);
    </script>
</body>
</html>
